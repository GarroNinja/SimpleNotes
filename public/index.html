<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#8bc34a" />
    <meta
      name="description"
      content="SimpleNotes - A modern note-taking app built with React"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=McLaren&family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>SimpleNotes</title>
    <script>
      // Apply theme class immediately before any rendering to prevent flashing
      (function() {
        try {
          var darkMode = localStorage.getItem('darkMode');
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var isDarkMode = darkMode ? JSON.parse(darkMode) : prefersDark;
          
          if (isDarkMode) {
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
          } else {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
          }
        } catch (e) {
          // Default to light mode if error
          document.body.classList.remove('dark-mode');
          document.body.classList.add('light-mode');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
